[Mobile Task Forces]
image path = mtf.jpg
align x = center
align y = center
text1 = Los MTF son equipos pequenos (de diez a veinte agentes por lo general, aunque no son raros los grupos de mas de 50 agentes) que se especializan en funciones especificas o responden a situaciones concretas.
text2 = El Grupo Operativo Movil E-11 (''Zorro de Nueve Colas'') es un Grupo Operativo intensamente entrenado que se especializa en la proteccion y la recontencion de los articulos SCP que se conservan en el Sitio-[DATOS ELIMINADOS].
text3 = Sus tareas incluyen la gestion de las brechas de contencion volviendo a contener todas las instancias SCP activas y hostiles, rescatando al personal de la Fundacion que sobrevive y acabando con cualquier personal de la Clase D que se haya rebelado.

[Night Vision Goggles]
image path = NVG.jpg
align x = right
align y = top
disablebackground = true
text1 = Las gafas de vision nocturna estandar se entregan a los MTF en caso de apagon electrico.
text2 = Los cientificos tambien disponen de ellos, pero se les aconseja que se centren en la evacuacion en caso de apagon.

[SCP-012]
image path = 012.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-012 fue recuperado por el arqueologo K.M. Sandoval durante la excavacion de una tumba del norte de Italia. El objeto, una partitura musical manuscrita titulada ''En el monte Golgota'', parece estar incompleto.
text2 = La tinta roja/negra, que en un principio se penso que era alguna forma de tinta de bayas o de tinte natural, se descubrio despues que era sangre humana de multiples sujetos.
text3 = Multiples sujetos de prueba han tenido acceso a la partitura. En todos los casos, los sujetos se mutilaron a si mismos con el fin de utilizar su propia sangre para terminar la pieza, lo que provoco sintomas posteriores de psicosis y traumas masivos.

[SCP-035]
image path = 035.jpg
align x = right
align y = top
disablebackground = true
text1 = SCP-035 parece ser una mascara de comedia de porcelana blanca, aunque, a veces, cambiara a tragedia.
text2 = Cuando el SCP-035 se coloca en la cara de un individuo, un patron de ondas cerebrales alternativo del SCP-035 se superpone al del huesped original, extinguiendolo y causando la muerte cerebral del sujeto. El sujeto afirma entonces ser la conciencia contenida en SCP-035.
text3 = El analisis psicologico ha descubierto que SCP-035 posee una naturaleza altamente manipuladora, capaz de forzar cambios repentinos y profundos en el estado psicologico del entrevistador. SCP-035 ha demostrado ser altamente sadico, incitando a algunos a suicidarse solo con la persuasion lingüistica.

[SCP-049]
image path = 049.jpg
align x = left
align y = center
disablebackground = true
text1 = SCP-049 tiene una apariencia humanoide; sin embargo, la Fundacion es incapaz de estudiar su rostro y su cuerpo con mas detalle, ya que esta cubierto con lo que parece ser el atuendo del tradicional medico de la peste de la Europa del siglo XV-XVI.
text2 = El toque de SCP-049 es invariablemente letal para los humanos. Tras el contacto con la(s) mano(s) de SCP-049, la victima (en lo sucesivo denominada SCP-049-2) sufre [DATOS EXPLiCITOS] y muere en unos instantes.
text3 = SCP-049 saca entonces una bolsa de [DATOS EXPLiCITOS] que contiene bisturies, una aguja, un hilo y varios frascos de una sustancia aun no identificada y comienza a disecar a SCP-049-2, asi como a introducir varios productos quimicos en el cuerpo. 
text4 = Despues de aproximadamente 20 minutos, SCP-049 cosera a SCP-049-2 y volvera a ser docil. Tras unos minutos, SCP-049-2 volvera a tener signos vitales y parece reanimarse.

[SCP-066]
image path = 066.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-066 es una masa amorfa de hilo intrincadamente trenzado que pesa aproximadamente un kilo.
text2 = Despues del Incidente 066-2 (ver Informe de Incidentes 066-2), SCP-066 comenzo a mostrar un comportamiento altamente inconsistente con sus propiedades anteriores. 
text3 = SCP-066 muestra ahora una movilidad significativa, y producira notas y efectos anomalos en presencia de cualquier humano, independientemente de que ese humano interactue con SCP-066.

[SCP-079]
image path = 079.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-079 es un microordenador Exidy Sorcerer construido en 1978. 
text2 = No se sabe cuando SCP-079 adquirio sensibilidad, pero se sabe que el software ha evolucionado hasta un punto en el que su hardware no deberia ser capaz de manejarlo, ni siquiera en el ambito de la ficcion.
text3 = Ha pasado la prueba de Turing y es bastante conversador, aunque con un tono muy grosero y odioso. Tambien muestra un malevolo deseo de escapar.

[SCP-096]
image path = 096.png
align x = right
align y = bottom
disablebackground = true
text1 = SCP-096 es normalmente muy docil, con sensores de presion dentro de su celda que indican que pasa la mayor parte del dia paseando por la pared oriental.
text2 = Sin embargo, cuando alguien vea la cara de SCP-096, ya sea directamente, a traves de una grabacion de video o incluso de una fotografia, entrara en una etapa de considerable angustia emocional.
text3 = Aproximadamente uno o dos minutos despues de la primera visualizacion, SCP-096 comenzara a correr hacia la persona que vio su cara.

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106 parece ser un humanoide anciano, con una apariencia general de descomposicion avanzada. Esta apariencia puede variar, pero la cualidad de ''putrefaccion'' se observa en todas las formas.
text2 = SCP-106 provoca un efecto de "corrosion" en toda la materia solida que toca, provocando una ruptura fisica en los materiales varios segundos despues del contacto. Esto se observa como la oxidacion, la putrefaccion y el agrietamiento de los materiales, y la creacion de una sustancia negra similar al material que recubre a SCP-106.
text3 = SCP-106 puede atravesar la materia solida y capturara y matara a su presa arrastrandola a lo que se supone que es su ''dimension de bolsillo'' personal.

[SCP-173]
image path = 173.jpg
align x = left
align y = bottom
text1 = SCP-173 esta construido con hormigon y barras de refuerzo con restos de pintura en spray de la marca Krylon. Es animado y extremadamente hostil.
text2 = El objeto no puede moverse mientras este dentro de una linea de vision directa. La linea de vision no debe romperse en ningun momento con el SCP-173. El personal asignado a entrar en el contenedor tiene instrucciones de alertarse mutuamente antes de parpadear.

[SCP-205]
image path = 205.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-205 es un par de reflectores utilizadas en fotografia. La luz emitida por cada lampara se comporta de una manera unica para SCP-205 y pasa completamente a traves de cualquier superficie que no sea de color blanco.
text2 = Si la luz continua sin interrupcion a traves de cualquier materia, sin proyectar ninguna sombra, cada lampara mostrara la sombra de una joven no identificada sobre cualquier superficie blanca plana, como la pantalla de proyeccion de la camara 52.

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = El articulo SCP-294 parece ser una maquina expendedora de cafe estandar, cuya unica diferencia notable es un panel tactil con botones correspondientes a un teclado QWERTY ingles.
text2 = Al introducir el nombre de cualquier liquido mediante el panel tactil, se coloca un vaso de papel estandar de 350 ml y se vierte el liquido indicado.
text3 = Se realizaron 97 pruebas iniciales (que incluian solicitudes de agua, cafe, cerveza y refrescos, liquidos no consumibles como el acido sulfurico, el liquido para limpiaparabrisas y el aceite de motor, asi como sustancias que no suelen existir en estado liquido, como el nitrogeno, el hierro y el vidrio) y todas ellas resultaron satisfactorias.

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372 es una criatura de genero desconocido, que mide aproximadamente 1,80 metros de largo desde la cabeza hasta la cola y pesa aproximadamente 45 kilogramos. Tiene un cuerpo largo y delgado con ocho pares de extremidades estrechas.
text2 = SCP-372 ha aprendido a predecir los movimientos de cualquier ser a su alrededor, y utiliza esta tecnica para esconderse detras de la cabeza de una persona que lo busca, o en cualquiera de sus puntos ciegos.
text3 = En caso de ruptura de la contencion, se aconseja a todo el personal que informe de cualquier movimiento breve de parpadeo en el extremo de su vista.

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427 es un medallón esferico, ornamentalmente tallado, hecho de un material de plata pulida. Las tallas ornamentales no parecen cumplir ninguna funcion.
text2 = SCP-427 se creo tras colocar una pastilla de SCP-500 en la cabina de entrada de SCP-914 y utilizar la configuracion fina. No muestra ninguna actividad inusual cuando esta cerrado. Cuando SCP-427 se abre y se expone al tejido biologico, regenera rapidamente los danos celulares y, de alguna manera, es capaz de purgar los compuestos invasores o las infecciones.
text3 = Sin embargo, la exposicion a largo plazo produce un importante peligro para la salud. A medida que el relicario cura los danos, optimiza los sistemas naturales del cuerpo. El personal de clase D expuesto al dispositivo durante mas de una hora en total comenzo a mutar en una masa amorfa de tejido.
text4 = Las "bestias de carne" creadas por SCP-427 son increiblemente agresivas y atacan a todo el personal que ven con resultados letales. Son muy resistentes a la mayoria de las armas conocidas.

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500 es una pequena lata de plastico que, en el momento de escribir este articulo, contiene cuarenta y siete (47) pastillas rojas.
text2 = Una pildora, tomada por via oral, cura eficazmente al sujeto de todas las enfermedades en dos horas, tiempo exacto depende de la gravedad y la cantidad de las afecciones del sujeto.
text3 = A pesar de los extensos ensayos, todos los intentos de sintetizar mas de lo que se cree que es el ingrediente activo de las pildoras han sido infructuosos.

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-513 es un cencerro oxidado y poco llamativo. No se aprecian marcas ni grabados en su superficie debido a la gran cantidad de corrosion.
text2 = Aproximadamente una hora despues de la exposicion a cualquier ruido producido por SCP-513, las victimas de la exposicion comienzan a vislumbrar una entidad designada como SCP-513-1.
text3 = Todos los interrogatorios realizados hasta ahora indican que SCP-513-1 es un humanoide alto y demacrado con manos anormalmente grandes.

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682 es una criatura grande, vagamente parecida a un reptil, de origen desconocido. Parece tener un odio a toda la vida, que ha expresado en varias entrevistas durante la contencion.
text2 = Siempre se ha observado que SCP-682 tiene una fuerza, velocidad y reflejos extremadamente altos, aunque los niveles exactos varian segun su forma. La capacidad de regeneracion y resistencia de SCP-682 es asombrosa, y se le ha visto moverse y hablar con su cuerpo destruido o podrido en un 87%.
text3 = El SCP-682 debe ser destruido lo antes posible.

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = Aparentemente nada mas que un anillo de jade verde, SCP-714 ha demostrado ser capaz de expandirse y contraerse para adaptarse perfectamente al dedo de cualquiera que lo toque, aunque esta es la menos importante de sus propiedades. 
text2 = Llevar el SCP-714 tiene varios efectos importantes, como el agotamiento, la compulsion al descanso/sueno, la lentitud de reacciones y la reduccion de la capacidad mental.
text3 = Los portadores de SCP-714 muestran una mayor tolerancia a diversas sustancias quimicas y una resistencia anormalmente alta a las influencias memeticas y mentales.

[SCP-860]
image path = 860.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-860 es una llave azul oscura de forma poco llamativa.
text2 = A intervalos de tiempo aparentemente aleatorios, aparecen una serie de numeros en la hoja de la llave. Mas tarde se descubrio que eran coordenadas UTM.
text3 = SCP-860 puede adaptarse y desbloquear cualquier cerradura de puerta tradicional que requiera una llave situada en la zona de las coordenadas dadas.
text4 = Cuando se utiliza el SCP-860 para desbloquear y abrir una puerta, esta no conduce a su destino habitual, sino que se abre en un pequeno claro del bosque, designado ademas como SCP-860-1.

[SCP-895]
image path = 895.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-895 es un ataud de roble adornado recuperado de la morgue de [DATOS ELIMINADOS].
text2 = El SCP-895 provoca interrupciones en los equipos de vigilancia de video y fotografia en un radio de 50 metros, similares a alucinaciones vividas y perturbadoras, con una duracion y regularidad variables, correspondientes a la proximidad de la camara al SCP-895. 
text3 = Dentro de un rango de 5 metros del SCP-895, las imagenes capturadas pueden causar un severo trauma psicologico e histeria en la mayoria de los sujetos.

[SCP-914]
image path = 914.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-914 es un gran dispositivo de relojeria que pesa varias toneladas y cubre una superficie de dieciocho metros cuadrados, compuesto por transmisiones de tornillo, correas, poleas, engranajes, muelles y otros mecanismos de relojeria.
text2 = Cuando se coloca un objeto en la cabina de entrada y se le da cuerda a la llave, SCP-914 ''refinara'' el objeto. No se pierde energia en el proceso, y el objeto se refina en base a la configuracion especificada en el panel frontal de SCP-914.
text3 = No se debe introducir materia organica en el SCP-914 en ningun momento.

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = Los SCP-939 son depredadores endotermicos, basados en una manada, que muestran una atrofia de varios sistemas similar a la de los organismos troglobios. Los SCP-939 miden una media de 2,2 metros de altura en posicion vertical y pesan una media de 250 kg, aunque su peso es muy variable.
text2 = El principal metodo de SCP-939 para atraer a las presas es la imitacion del habla humana en las voces de las victimas anteriores, aunque se ha documentado la imitacion de otras especies y la caza nocturna activa.
text3 = Las presas suelen morir de un solo mordisco en el craneo o el cuello; se han medido fuerzas de mordedura superiores a 35 MPa.

[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = Los SCP-966 solo son visibles en longitudes de onda que van de los 700 nm a los 900 nm aproximadamente. Esto se aplica a todos los tejidos de SCP-966, independientemente de su estado actual.
text2 = Sus metodos de caza consisten en emitir una unica rafaga de un tipo de onda hasta ahora desconocida, que inhibe permanentemente la capacidad de la criatura afectada de entrar en cualquiera de las fases de sueno NREM y REM. Tambien se pierde la capacidad de micro sueno.
text3 = Tras privar a sus victimas del sueno, el SCP-966 acecha a su presa hasta que la falta de descanso la incapacita. En ese momento, SCP-966 procedera a consumirla.

[SCP-970]
image path = 970.jpg
align x = center
align y = center
disablebackground = true
text1 = El SCP-970 es un fenomeno espacial en el que un conjunto de habitaciones se encuentran en bucle sobre si mismas. En todos los casos encontrados, esto se produce mediante una serie de puertas que aparecen en las paredes, todas en linea recta, de forma que es posible caminar hacia delante y acabar en la posicion inicial.
text2 = La alteracion de las habitaciones no afecta a las habitaciones y pisos vecinos. Todavia no se conoce ninguna explicacion para la aparicion de este fenomeno.
text3 = Desde el primer descubrimiento del fenomeno SCP-970, se han descubierto otros __ ejemplos del fenomeno, el __% de ellos en un radio de 800 kilometros del Sector 19.

[SCP-1025]
image path = 1025.jpg
align x = right
align y = bottom
text1 = SCP-1025 es un libro de tapa dura de aproximadamente 1.500 paginas. La portada y el lomo llevan el titulo ''La enciclopedia de las enfermedades''.
text2 = No se ha encontrado ningun otro ejemplar de un libro con ese titulo y editorial, y no existe ningun registro del editor.
text3 = Los lectores del libro parecen mostrar sintomas de cualquier enfermedad sobre la que leen. El efecto puede tardar entre _ y __ horas en manifestarse.

[SCP-1123]
image path = 1123.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1123 es un craneo humano al que le falta la mandibula inferior y todos los dientes. En el exterior de la escama frontal hay una escritura jemer moderna, escrita con sangre humana, que se traduce como ''Recuerda''. 
text2 = Las pruebas geneticas confirman que tanto el craneo como la sangre son del mismo individuo. La escritura jemer esta muy descolorida, y es invisible para la mayoria de los sujetos a mas de 5 metros de distancia. 
text3 = Los sujetos que se encuentren a 1 metro o menos del objeto informaran de que la sangre esta fresca, como si estuviera ''todavia humeda'', asi como de otros fenomenos sensoriales anomalos, como olores, sonidos y respuestas tactiles.

[SCP-1162]
image path = 1162.jpg
align x = center
align y = center
disablebackground = true 
text1 = SCP-1162 es, actualmente, un agujero en la pared de bloques de hormigon de la Camara de Contencion 4 en el sitio [DATOS ELIMINADOS].
text2 = SCP-1162 se activa cuando un ser consciente mete la mano en los agujeros, momento en el que sus dedos tocan una superficie solida de tacto similar al de la ubicacion actual de SCP-1162-ARC, y encuentran un objeto lo suficientemente pequeno como para pasar por el agujero.
text3 = Estos articulos han sido reconocidos universalmente como algo que el usuario ha perdido, o estaba buscando en algun momento de su vida.

[SCP-1499]
image path = 1499.jpg
align x = right
align y = bottom
disablebackground = true 
text1 = SCP-1499 es una mascara antigas sovietica GP-5. Una prueba de hermeticidad realizada al objeto sugiere que este conserva su funcionalidad original.
text2 = Los efectos anomalos de SCP-1499 se activan cuando un humano se coloca SCP-1499 en la cabeza. Aproximadamente un segundo despues de que el SCP-1499 este completamente fijado en la cabeza del sujeto, este desaparece de la vista y deja de ser detectable.
text3 = Al usar SCP-1499, los sujetos de prueba informan de un entorno completamente diferente al que tenian antes de usar SCP-1499.

[The Chaos Insurgency]
image path = chaos.jpg
align x = left
align y = bottom
disablebackground = true
text1 = La Insurgencia del Caos es un grupo escindido de la Fundacion, creado por una celula rebelde que se hizo con varios SCP muy utiles en 1924.
text2 = La principal base de operaciones de la Insurgencia es desconocida, al igual que sus lideres. Esta organizacion es directamente antagonica a la Fundacion, llegando a enfrentarse por el SCP en varias ocasiones. 
text3 = Se hace que el personal este atento a posibles incursiones, intentos de terrorismo y espias de la Insurgencia, y que notifique al mando cualquier comportamiento raro de sus colegas.

[Class-D Personnel]
image path = classd.jpg
align x = right
align y = bottom
text1 = El personal de clase D es el designado para manejar los objetos de nivel Keter.
text2 = El personal de clase D se recluta entre los reclusos. Se prefieren las personas condenadas; en tiempos de coaccion, se puede autorizar el Protocolo 12, que permite el reclutamiento de inocentes o de personas encarceladas por delitos menores.
text3 = Todo el personal de clase D debe ser eliminado en el [DATOS ELIMINADOS], y un nuevo personal debe estar listo para reemplazarlo.

[CWM]
image path = cwm.jpg
align x = right
align y = bottom

[The SCP Foundation]
image path = foundationlogo.jpg
align x = left
align y = top
text1 = La Fundacion SCP es una organizacion dedicada a la contencion e investigacion de artefactos y formas de vida anomalos.
text2 = ''SCP'' significa ''Procedimientos Especiales de Contencion'' (y el lema no oficial de la Fundacion, ''Asegurar, Contener, Proteger''), que resume tanto los objetivos como los metodos de las acciones de la Fundacion.
